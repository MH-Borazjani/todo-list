<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="icon" href="./images/to-do-list.png" />
  </head>
  <body class="bg-white-project font-mono">
    <svg class="hidden">
      <symbol
        id="square"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z"
        />
      </symbol>

      <symbol
        id="magnifying"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </symbol>
      <symbol
        id="chevron-down"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m19.5 8.25-7.5 7.5-7.5-7.5"
        />
      </symbol>
      <symbol
        id="moon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </symbol>
      <symbol
        id="plus"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </symbol>
      <symbol
        id="delete"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
        />
      </symbol>
      <symbol
        id="pencill"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
        />
      </symbol>
    </svg>
    <!-- container -->
    <div class="m-auto relative h-[80vh] w-[50vw] mb-8">
      <!-- header -->
      <h1 class="flex justify-center mt-10 font-anton text-4xl tracking-widest">
        TODO LIST
      </h1>
      <!-- search box+ grouping+ darkmode -->
      <div class="flex justify-center mt-5">
        <!-- search box -->
        <div
          class="flex justify-center border-2 max-w-2xl w-full border-purple-project rounded-md p-1"
        >
          <!-- search: write section -->
          <input
            type="text"
            placeholder="add a new task..."
            id="todo-input"
            class="bg-white-project text-purple-project focus:outline-none flex-grow"
          />
          <!-- icon -->
          <svg class="w-5 h-5 text-purple-project">
            <use xlink:href="#magnifying"></use>
          </svg>
        </div>
        <!-- grouping -->
        <div
          class="flex justify-center items-center cursor-pointer bg-purple-project ml-4 p-1 px-2 rounded"
        >
          <span class="text-xl font-roboto mr-8">All</span>
          <svg class="w-3 h-3">
            <use xlink:href="#chevron-down"></use>
          </svg>
        </div>
        <!-- darkmode -->
        <button class="bg-purple-project ml-3 p-2 rounded">
          <svg class="w-5 h-5 text-white-project">
            <use xlink:href="#moon"></use>
          </svg>
        </button>
      </div>
      <!-- todo -->
      <div>
        <ul id="todo-list" class="mt-8"></ul>
      </div>
      <!-- add todo -->
      <button
        id="add-todo"
        class="bg-purple-project rounded-full w-12 h-12 flex justify-center items-center absolute right-0 bottom-0"
      >
        <svg class="w-6 h-6 text-white-project">
          <use xlink:href="#plus"></use>
        </svg>
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
