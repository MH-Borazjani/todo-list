<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="icon" href="./images/to-do-list.png">
</head>
<body class="bg-white-project">
    <svg class="hidden">
        <symbol id="magnifying" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </symbol>
        <symbol id="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </symbol>
        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>
    </svg>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <h1 class="flex justify-center mt-10 font-anton text-4xl tracking-widest">TODO LIST</h1>
        <!-- search box+ grouping+ darkmode -->
        <div class="flex justify-center mt-5 w-full">
            <!-- search box -->
            <div class="flex justify-center max-w-3xl w-full border-2 border-purple-project rounded-md p-1">
                <!-- search: write section -->
                <input type="text" placeholder="search notes..." class="bg-white-project text-purple-project flex-grow">
                <!-- icon -->
                <svg class="w-5 h-5 text-purple-project">
                    <use xlink:href="#magnifying"></use>
                </svg>
            </div>
            <!-- grouping -->
            <div class="flex justify-center items-center bg-purple-project ml-4 p-1 px-2 rounded">
                <span class="text-xl font-roboto mr-8">All</span>
                <svg class="w-3 h-3">
                    <use xlink:href="#chevron-down"></use>
                </svg>
            </div>
            <!-- darkmode -->
            <button class="bg-purple-project ml-3 p-2 rounded">
                <svg class="w-5 h-5 text-white-project">
                    <use xlink:href="#moon"></use>
                </svg>
            </button>
        </div>
        <!-- add todo -->
        <div class=""></div>
    </div>
</body>
</html>
